<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صرافی آنلاین سریع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>صرافی آنلاین سریع</h1>
        <section class="currencies">
            <h2>قیمت ارزها</h2>
            <table>
                <thead>
                    <tr>
                        <th>ارز</th>
                        <th>قیمت (تومان)</th>
                    </tr>
                </thead>
                <tbody id="currency-table">
                    <!-- ارزها اینجا اضافه می‌شوند -->
                </tbody>
            </table>
        </section>
        <section class="exchange-form">
            <h2>خرید و فروش ارز</h2>
            <form id="trade-form">
                <label for="currency">انتخاب ارز:</label>
                <select id="currency" name="currency">
                    <option value="BTC">بیت‌کوین</option>
                    <option value="ETH">اتریوم</option>
                    <option value="USDT">تتر</option>
                </select>
                <label for="type">نوع تراکنش:</label>
                <select id="type" name="type">
                    <option value="buy">خرید</option>
                    <option value="sell">فروش</option>
                </select>
                <label for="amount">مقدار:</label>
                <input type="number" id="amount" name="amount" min="0.0001" step="0.0001" required>
                <button type="submit">ثبت تراکنش</button>
            </form>
        </section>
        <section class="transactions">
            <h2>آخرین تراکنش‌ها</h2>
            <ul id="transactions-list">
                <!-- تراکنش‌ها اینجا اضافه می‌شوند -->
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
