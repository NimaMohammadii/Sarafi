name: AI Patch (Claude via Aider)
on:
  issues:
    types: [opened, edited, labeled]
jobs:
  run-aider:
    if: contains(github.event.issue.labels.*.name, 'ai-task')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider
        run: |
          pip install --upgrade aider-chat

      - name: Run Aider on repo with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          git checkout -b ai/${{ github.run_id }}
          # دستور کار از متن Issue
          echo "${{ github.event.issue.body }}" > .aider_task.txt
          # اجرای غیر تعاملی + کامیت خودکار
          aider --model anthropic/claude-3-5-sonnet \
                --message "$(cat .aider_task.txt)" \
                --commit --yes

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/${{ github.run_id }}
          title: "AI patch: ${{ github.event.issue.title }}"
          body: "Generated by Aider (Claude) from issue: #${{ github.event.issue.number }}"
