name: AI Patch (GPT via Aider)

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, labeled]

jobs:
  run-aider:
    if: contains(github.event.issue.labels.*.name, 'ai-task')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade aider-chat

      - name: Run Aider with GPT (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git checkout -b ai/${{ github.run_id }}
          echo "${{ github.event.issue.body }}" > .aider_task.txt

          # مدل رو می‌تونی عوض کنی: gpt-4.1, gpt-4.1-mini, gpt-4o-mini
          aider \
            --model gpt-4.1-mini \
            --message "$(cat .aider_task.txt)" \
            --commit --yes

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
            branch: ai/${{ github.run_id }}
            title: "AI patch: ${{ github.event.issue.title }}"
            body: |
              Generated by Aider (OpenAI GPT) from issue #${{ github.event.issue.number }}.
              Label: ai-task
